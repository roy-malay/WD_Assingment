<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LOGIN/SIGNUP FORM</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="switch">
          <a href="#" class="login ">LOGIN</a>
          <a href="#" class="signup ">SIGN-UP</a>
          <div class="btn-active" id="btn"></div>
        </div>
        <!-- LOGIN FORM -->
        <form action="website.html">
          <div class="box-login" id="login">
            <div class="top-header">
              <h3>LOGIN!</h3>
            </div>
            <div class="input-group">
              <div class="input-field">
                <label for="e-mail">E-MAIL ADDRESS:</label>
                <input type="email" name="email" id="login_e-mail" required />
              </div>
              <div class="input-field">
                <label for="password">PASSWORD:</label>
                <input
                  type="password"
                  name="password"
                  id="login_password"
                  required
                />
              </div>
              <div class="remember-me">
                <input
                  type="checkbox"
                  name="login_checkbox"
                  id="login_checkbox"
                />
                <label for="login_checkbox">Remember Me</label>
              </div>
              <div class="input-field">
                <input type="submit" class="submit" value="LOGIN" />
              </div>
              <div class="forget">
                <a href="#">Forget Password?</a>
              </div>
            </div>
          </div>
        </form>
        <!-- SIGNUP FORM -->
        <form action="website.html">
          <div class="box-signup" id="signup">
            <div class="top-header">
              <h3>SIGN UP!</h3>
            </div>
            <div class="input-group">
              <div class="input-field">
                <label for="username">USERNAME:</label>
                <input type="text" name="username" id="username" required />
              </div>
              <div class="input-field">
                <label for="e-mail">E-MAIL ADDRESS:</label>
                <input type="email" name="email" id="signup_e-mail" required />
              </div>
              <div class="input-field">
                <label for="password">PASSWORD:</label>
                <input
                  type="password"
                  name="password"
                  id="signup_password"
                  required
                />
              </div>
              <div class="remember-me">
                <input
                  type="checkbox"
                  name="signup_checkbox"
                  id="signup_checkbox"
                />
                <label for="signup_checkbox">Remember Me</label>
              </div>
              <div class="input-field">
                <input type="submit" class="submit" value="SIGN-UP" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      // Elements
      const loginTab =  document.querySelector(".login");
      const signupTab = document.querySelector(".signup");
      const loginBox = document.getElementById("login");
      const signupBox = document.getElementById("signup");
      const btn = document.getElementById("btn");

      // Initialize: show login by default
      function showLogin() {
        loginBox.classList.add("active-form");
        signupBox.classList.remove("active-form");
        loginTab.classList.add("active");
        signupTab.classList.remove("active");
        btn.style.left = "0";
      }
      function showSignup() {
        signupBox.classList.add("active-form");
        loginBox.classList.remove("active-form");
        signupTab.classList.add("active");
        loginTab.classList.remove("active");
        btn.style.left = "50%";
      }

      // Attach event listeners
      loginTab.addEventListener("click", function (e) {
        e.preventDefault();
        showLogin();
      });
      signupTab.addEventListener("click", function (e) {
        e.preventDefault();
        showSignup();
      });

      // Optional: Set default state on page load
      window.addEventListener("DOMContentLoaded", showLogin);
    </script>
  </body>
</html>
